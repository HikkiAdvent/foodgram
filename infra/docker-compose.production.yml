version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: hikkiadvent/backend
    env_file: .env
    volumes:
    - static:/backend_static
    - media:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: hikkiadvent/frontend
    volumes:
      - static:/frontend_static
  gateway:
    image: hikkiadvent/gateway
    volumes:
      - static:/staticfiles
      - media:/app/media
      - ./docs/.:/usr/share/nginx/html/api/docs/

    ports:
      - 8500:80 