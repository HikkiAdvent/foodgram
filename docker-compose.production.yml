version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:

    image: postgres:13.10
    env_file: .env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: hikkiadvent/backend
    env_file: .env
    volumes:
    - static:/backend_static
    - media:/app/media
    depends_on:
      - db
  frontend:
    env_file: .env
    image: hikkiadvent/frontend
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static
  gateway:
    image: hikkiadvent/gateway
    volumes:
      - static:/staticfiles
      - media:/app/media
    ports:
      - 8500:80 